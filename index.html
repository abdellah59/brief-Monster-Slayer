<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="./css/main.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
</header>

<main>
    <section id="game-ui" aria-label="Interface du jeu">

        <article class="game-stats" aria-labelledby="stats-heading">
            <h2 id="stats-heading">Etat du joueur et du Monstre</h2>

            <div class="stat-bar">

                <h3>Joueur</h3>
                <div class="health-bar-container">
                    <div id="player-health-bar" class="health-bar" style="width: 100%;"></div>
                </div>
                <p><span id="player-health-value">100</span> / 100</p>

            </div>

            <div class="stat-bar">
                <h3>Monstre</h3>
                <div class="health-bar-container">
                    <div id="monster-health-bar"class="health-bar" style="width:100%;"></div>
                </div>
                <p><span id="monster-health-value">100</span> / 100</p>
            </div>

        </article>

        <article class="game-controls" aria-labelledby="controls-heading">

            <h2 id="controls-heading">Contrôles du jeu</h2>
            <button id="start-btn">Jouer</button>

            <div id="action-buttons" class="hidden">
                <button id="attack-btn">Attaquer</button>
                <button id="special-attack-btn">Attaque spéciale</button>
                <button id="heal-btn">Soigner</button>
                <button id="surrender-btn">Abandonner</button>
            </div>

        

        </article>


        <article class="combat-log" aria-labelledby="log-heading">
            
            <h2 id="log-heading">Journal de combat</h2>
            <ul id="log-list"> </ul>

        </article>


    </section>

</main>

  <script src="./js/app.js"></script>

</body>

</html>
